<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Cadastro</title>
</head>
<body>

    <img src="./img/17973908.jpg" alt="Imagem representando um fundo tecnológico" data-img="header">
    <header class="header__container">
        <ul class="nav nav-pills nav-fill gap-2 p-1 small rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-dark); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation">
                <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Início</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-5" id="login-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Contato</button>
            </li>
        </ul>
    </header>
    <main class="main__container">
        <form action="cadastro.php" method="POST">
            <h1 class="title">Cadastro</h1>        
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Escreva aqui seu nome"  required>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@exemplo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ex: exemplo@exemplo.com" required>
                </div>
                <div class="col-md-6">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" name="senha" placeholder=" ********* " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Deve conter ao menos um número, uma letra maiúscula, uma letra minúscula e 6 caracteres ou mais." required>
                </div>
                <div class="col-md-6">
                    <label for="confirme_senha" class="form-label">Confirme sua senha</label>
                    <input type="password" class="form-control" id="confirme_senha" name="confirme_senha" placeholder="Confirme sua senha." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Deve conter ao menos um número, uma letra maiúscula, uma letra minúscula e 6 caracteres ou mais." required>
                </div>
                <div class="col-12">
                  <label for="nascimento" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="nascimento" name="data_nascimento" placeholder="Ex: dd/mm/aaaa" required>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
        </form>
    </main>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script/cadastro.js"></script>
</body>
</html>
