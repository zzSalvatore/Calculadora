<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/imc.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>IMC</title>
</head>
<body>

<section class="section_imc" >
    <div class="container">
        <div id="calc-container">
        <h2>Calculadora de IMC</h2>
        <form id="imc-form">
            <div class="form-inputs">
            <div class="form-control">
                <label for="height">Altura:</label>
                <input
                type="text"
                name="height"
                id="height"
                placeholder="Exemplo 1,75"
                required
                />
            </div>
            <div class="form-control">
                <label for="weight">Peso:</label>
                <input
                type="text"
                name="weight"
                id="weight"
                placeholder="Exemplo 70,5"
                />
            </div>
            </div>
            <div class="action-control">
            <button id="calc-btn">Calcular</button>
            <button id="clear-btn">Limpar</button>
            </div>
        </form>
        </div>
        <div id="result-container" class="hide">
        <p id="imc-number">Seu IMC: <span></span></p>
        <p id="imc-info">Situação atual: <span></span></p>
        <h3>Confira as classificações</h3>
        <div id="imc-table">
            <div class="table-header">
            <h4>IMC</h4>
            <h4>Classificação</h4>
            <h4>Obesidade</h4>
            </div>
        </div>
        <button id="back-btn">Voltar</button>
        </div>
    </div>
</section>

<script src="./script/imc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    
</body>
</html>
